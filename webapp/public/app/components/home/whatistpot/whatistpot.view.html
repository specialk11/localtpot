<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center">
        <h2>TPot Student</h2>
        <h4>What is Tpot?</h4>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat="feature in features">
        <div class="mdl-card__media" ng-show="feature.image != ''">
            <img class="article-image" src="assets/images/whatistpot/{{ feature.image }}" width="100%" border="0" alt="">
        </div>
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{ feature.title }}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{ feature.description }}
        </div>
    </div>
</div>

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-typography--text-center">
        <a href="/#/">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Sign Up
            </button>
        </a>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
