<style>
    .transport-card {
        width: 100%;
        margin-top: 20px;
    }

    .transport-card:first-of-type {
        margin-top: 0px;
    }

    .transport-card-title {
        height: 30px;
        line-height: 30px;
        margin-top: 16px;
        margin-bottom: 0px;
    }

    .transport-card-text {
        width: calc(100% - 32px);
        padding-top: 0px;
        color: black;
    }

    .transport-table {
        width: 100%;
    }
</style>

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--10-col mdl-typography--text-left">
        <h4 class="transport-card-title">Nearby Bus Stops</h4>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>

<div class="mdl-grid" ng-show="isEmpty(stops)">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--10-col mdl-typography--text-center">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--10-col mdl-typography--text-center">
        <div class="demo-card-square mdl-card mdl-shadow--2dp transport-card" ng-repeat="stop in stops">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Bus stop {{ stop.name }}</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-typography--text-left transport-card-text">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp transport-table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Destination</th>
                            <th>Number</th>
                            <th>Departure</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="bus in stop.realTimeInfo.results">
                            <td class="mdl-data-table__cell--non-numeric">{{ bus.destination }}</td>
                            <td>{{ bus.route }}</td>
                            <td>{{ bus.departureduetime }} mins</td>
                        </tr>
                        <tr ng-show="isEmpty(stop.realTimeInfo.results)">
                            <td class="mdl-data-table__cell--non-numeric">No scheduled buses</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://www.google.ie/maps/search/{{ stop.latitude }},{{ stop.longitude }}" target="_blank">
                    Walk to stop
                </a>
            </div>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
